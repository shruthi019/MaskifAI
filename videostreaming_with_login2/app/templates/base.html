<html>
    <head>
        {% if title %}
        <title> MaskifAI -- {{ title }} </title>
        {% else %}
        <title> MaskifAI </title>
        {% endif %}
    </head>
    <body>
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('login')}}">Login</a>
        <a href="{{url_for('logout')}}">Logout</a>
        <a href="{{url_for('video_feed')}}">Mask Detector</a>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
